<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Transactions Table</h1>
    <select id="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March" selected>March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <input type="search" id="search-input" placeholder="Search...">
    <table id="transactions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- table data will be rendered here -->
        </tbody>
    </table>
    <div id="statistics-box">
        <h2>Statistics</h2>
        <p id="total-amount">Total amount of sale: <span id="total-amount-value"></span></p>
        <p id="total-sold">Total sold items: <span id="total-sold-value"></span></p>
        <p id="total-not-sold">Total not sold items: <span id="total-not-sold-value"></span></p>
    </div>
    <canvas id="chart-canvas"></canvas>
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
    <script src="script.js"></script>
</body>
</html>
